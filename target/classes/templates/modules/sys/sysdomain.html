<!DOCTYPE html>
<html>
<head>
    <title>域维护表（域或者系统，比如桐庐事中事后管理平台、数据资产管理平台等）</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:sysdomain:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:sysdomain:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:sysdomain:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                     <div class="form-group">
                        <div class="col-sm-2 control-label">域名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysDomain.domainName" placeholder="域名称"/>
                        </div>
                    </div> 
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">域基础路径</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysDomain.basePath" placeholder="域的基础路径,格式：http://ip:port/webcontext"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysDomain.createUser" placeholder=""/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysDomain.createTime" placeholder=""/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">预留字段，暂时没用</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysDomain.domainType" placeholder="预留字段，暂时没用"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/sysdomain.js?_${.now?long}"></script>
</body>
</html>
